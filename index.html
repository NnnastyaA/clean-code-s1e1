<!DOCTYPE html>
  <head>
    <title>Todo App</title>
    <link 
      href="https://fonts.googleapis.com/css?family=Lato:300,400,700" 
      rel="stylesheet"
    >
    <link 
      rel="stylesheet" 
      href="style.css" 
      media="screen" 
      charset="utf-8"
    >
  </head>
  <body class="body-container">
    <section class="matrix-container">
      <img class="matrix-img" src="./eisenhower-matrix.jpg" alt="matrix">
      <a 
        class="more-info" 
        href="https://goal-life.com/page/method/matrix-eisenhower"
      >
        Want more details?
      </a>
    </section>
    <article class="todo-container">
      <p id="section-name">
        <label for="new-task" class="new-task-label">
          Add Item
        </label>
        <div class="task-form">
          <input 
            id="new-task" 
            class="task input input-text" 
            type="text"
          >
          <button class="common-button">Add</button>
        </div>
      </p>
      <h3 class="list-title">Todo</h3>
      <ul class="task-list" id="incompleteTasks">
        <li class="list-item">
          <input type="checkbox" class="input input-checkbox">
          <label class="task task-label">Pay Bills</label>
          <input type="text" class="task input input-text">
          <button class="edit common-button">Edit</button>
          <button class="delete common-button">
            <img src="./remove.svg" class="remove-img" alt="remove button">
          </button>
        </li>
        <li class="list-item edit-mode">
          <input type="checkbox" class="input input-checkbox">
          <label class="task task-label">Go Shopping</label>
          <input 
            type="text" 
            value="Go Shopping" 
            class="task input input-text"
          >
          <button class="edit common-button">Save</button>
          <button class="delete common-button">
            <img src="./remove.svg" class="remove-img" alt="remove button">
          </button>
        </li>
      </ul>
      <h3 class="list-title">Completed</h3>
      <ul class="task-list" id="completed-tasks">
        <li class="list-item">
          <input 
            type="checkbox" 
            class="input input-checkbox" 
            checked
          >
          <label class="task task-label">See the Doctor</label>
          <input type="text" class="task input input-text">
          <button class="edit common-button">Edit</button>
          <button class="delete common-button">
            <img src="./remove.svg" class="remove-img" alt="remove button">
          </button>
        </li>
      </ul>
    </article>
    <script src="app.js"></script>
  </body>
</html>
